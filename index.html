<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>Havarie</title>
    </head>

    <body>
        <header>
            <h1 class="logo">
                <span class="r1">
                    H<span class="shift">A</span>V
                </span>
                <span class="r2">ARIE</span>
            </h1>
            <div class="logo">
                <span class="r1">
                    H<span class="shift">A</span>V
                </span>
                <span class="r2">ARIE</span>
            </div>
        </header>
        <main>
            <nav>
                <a href="https://havarie-band.bandcap.com/">BANDCAMP</a>
                <a href="https://www.instagram.com/havarie.band/">INSTAGRAM</a>
            </nav>
        </main>
        <script>
            let valuesFirst = "polygon(0 41%, 74% 41%, 100% 100%, 28% 100%)"

            function x(n = 100) {
                return Math.round(Math.random() * n)
            }

            let val = ""
            for (let i = x(2) + 4; --i;) {
                if (i == 1) {
                    val += `${x()}% ${x()}%,`
                } else {
                    val += `${x()}% ${x()}%,`
                }
            }
            val = val.slice(0, -1)
            valuesFirst = `polygon(${val})`
            console.log(valuesFirst)
            const first = document.querySelector("h1.logo")
            first.style.clipPath = valuesFirst
        </script>
        <style>
            body {
                font-family: 'Montserrat', sans-serif;
                color: hsl(255, 70%, 100%);
                background: hsl(0, 0%, 0%);
            }

            header {
                height: 23em;
                display: grid;
                place-items: center;
            }

            /* Lovingly handcrafted <3 */
            h1.logo {
                color: lightpink;
                padding-top: .82em;
                padding-left: .82em;
                clip-path: polygon(0 41%, 74% 41%, 100% 100%, 28% 100%);
                background-clip: unset;
                -webkit-background-clip: unset;
                -webkit-text-fill-color: unset;
            }

            div.logo {
                clip-path: polygon(0 0, 78% 0, 100% 100%, 28% 100%);
            }

            .logo {
                all: unset;
                position: absolute;
                display: block;
                top: 0;
                line-height: 0.7em;
                padding: .8em;
                text-align: center;
                font-size: 6em;
                color: #fff;
                background-image: url(./flug.jpg); /** TODO: Optimize image size **/
                background-repeat: no-repeat;
                background-size: 6em;
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .logo .r2 {
                font-size: .8em;
                letter-spacing: -0.5vw;
            }

            .logo>span {
                display: block;
            }

            .logo .shift {
                letter-spacing: -0.51em;
            }

            main {
                text-align: center;
            }

            a {
                color: inherit;
                text-decoration: none;
                padding: .3em;
                border-top: 0em solid white;
                border-left: .1em solid lightpink;
                border-right: 0em solid white;
                border-bottom: .1em solid lightpink;
            }
        </style>
    </body>

</html>
