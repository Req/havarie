<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Havarie is a progressive punk band from Leipzig, Germany">
        <title>Havarie</title>
        <style>
            body {
                font-family: sans-serif;
                color: hsl(255, 70%, 100%);
                background: hsl(0, 0%, 0%);
                min-width: 360px;
                padding-bottom: 5em;

                background: radial-gradient(#0f0a0a, black 30%) 10px 10px / 10px 10px;
                background-attachment: fixed;
            }

            h1 {
                /* Accessibility */
                height: 1px;
                opacity: 0;
                position: absolute;
            }

            nav {
                text-align: center;
            }

            nav a {
                font-size: 1.5em;
                color: inherit;
                text-decoration: none;
                padding: .3em;
                border-top: 0em solid white;
                border-left: .1em solid lightpink;
                border-right: 0em solid white;
                border-bottom: .1em solid lightpink;
                display: inline-block;
            }

            hr {
                margin: 3em;
                border: 0;
                height: .1em;
                background: linear-gradient(45deg, #000F, white, lightpink, #000F);
                border-radius: 50%;
            }

            h2 {
                text-align: center;
                text-shadow: 1px 1px 0px lightpink;
            }

            /* GIGS */
            #gigs {
                text-align: center;
                filter: blur(.5px);
            }

            #gigs a {
                color: lightpink;
            }

            #gigs img {
                /* Placeholder for next gig poster */
                display: block;
                margin: 0 auto;
                width: clamp(300px, 80%, 550px)
            }

            table {
                margin: 0 auto;
                border-collapse: collapse;
                font-size: 1.2em;
            }

            td {
                border-bottom: 0.1em solid lightpink;
                padding: .5em 1em;
            }
            p {
                margin: 3em 0 5em 0;
            }

            td:last-of-type {
                text-align: left;
            }

            /* SVG */
            svg {
                display: block;
                width: 320px;
                margin: 2em auto;
            }

            text {
                text-shadow:
                    3px 5px 0 black,
                    3px 3px 0 white,
                    0px 2px 0 black,
                    -1px 0px 0 lightpink;
            }
        </style>
    </head>

    <body>
        <div class="head">
            <h1>HAVARIE</h1> <!-- For accessibility and search -->

            <!-- Lovingly handcrafted artisan DIY web development by Joel, isn't it nice? <3 -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad" gradientTransform="rotate(115)">
                        <stop offset="2.5%" stop-color="white" />
                        <stop offset="3%" stop-color="black" />
                        <stop offset="4%" stop-color="black" />
                        <stop offset="12%" stop-color="white" />
                        <stop offset="32.5%" stop-color="white" />
                        <stop offset="33%" stop-color="black" />
                        <stop offset="34%" stop-color="black" />
                        <stop offset="35%" stop-color="lightpink" />
                        <stop offset="36%" stop-color="lightpink" />
                        <stop offset="42%" stop-color="white" />
                        <stop offset="43%" stop-color="black" />
                        <stop offset="56%" stop-color="white" />
                        <stop offset="56%" stop-color="white" />
                    </linearGradient>
                </defs>
                <g style="font-family:Arial;fill:transparent;font-size:48px; transition: all .5s ease-in-out;"
                    stroke-dasharray="50,20,10,20,10,4" stroke="url(#grad)" stroke-linecap="round"
                    stroke-linejoin="round" stroke-dashoffset="0" id="woah">
                    <text x="3" y="50" id="ds">HAV</text>
                    <text x="3" y="83" style="font-size:40px;">ARIE</text>
                </g>
            </svg>
        </div>

        <nav>
            <a href="https://havarie-band.bandcamp.com/">BANDCAMP</a>
            <a href="https://open.spotify.com/artist/1uR0oWw8uPYlCvBoXhPujA?si=dcb5eb7a9d814874">SPOTIFY</a>
            <a href="https://www.instagram.com/havarie.band/">INSTAGRAM</a>
        </nav>

        <hr>

        <section id="gigs">
            <h2>LIVE UPCOMING</h2>
            <table>
                <tr>
                    <td>01.03.2024</td>
                    <td>Halle</td>
                </tr>
                <tr>
                    <td>22.03.2024</td>
                    <td>Würzburg</td>
                </tr>
                <tr>
                    <td>23.03.2024</td>
                    <td>Chemnitz</td>
                </tr>
                <tr>
                    <td>27.04.2024</td>
                    <td>Dessau</td>
                </tr>
            </table>

            <p>Contact <a href="mailto:gigs@havarie.band">gigs@havarie.band</a></p>

            <div class="past">
                <h2>LIVE PAST</h2>
                <table>
                    <tr>
                        <td>22.12.2023</td>
                        <td>Gera</td>
                        <td>Haselburg Wannenbad</td>
                    </tr>
                    <tr>
                        <td>01.12.2023</td>
                        <td>Würzburg</td>
                        <td>Immerhin</td>
                    </tr>
                    <tr>
                        <td>11.11.2023</td>
                        <td>Leipzig</td>
                        <td>Soltmann</td>
                    </tr>
                    <tr>
                        <td>28.05.2023</td>
                        <td>Leipzig</td>
                        <td>Private</td>
                    </tr>
                </table>
            </div>
        </section>

        <script>
            const el = document.querySelector("#woah")
            let n = 0
            const f = () => {
                n += 5
                el.setAttribute("stroke-dashoffset", n)
                setTimeout(f, 600)
            }
            setTimeout(f, 600)

            // Select all td elements and wrap their contents into a span
            document.querySelectorAll("td").forEach(e => {
                e.innerHTML = `<span>${e.innerHTML}</span>`
            })


            document.querySelectorAll("table,tr,p,a,hr,div,a").forEach(e => {
                console.log(e)
                const rotate = Math.round((Math.random()-.5) * 7)
                e.style.rotate = `${rotate}deg`
            })
            document.querySelectorAll("td span").forEach(e => {
                e.style.display = "inline-block"
                const spacing = Math.round((Math.random()-.6) * 6)
                e.style.letterSpacing = `${spacing}px`

                const rotate = Math.round((Math.random()-.5) * 2)
                e.style.rotate = `${rotate}deg`

                const x = Math.round((Math.random()-.5) * 20)
                const y = Math.round((Math.random()-.5) * 10)
                e.style.transform = `translateX(${x}px) translateY(${y}px)`
            })
        </script>
    </body>

</html>
