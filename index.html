            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad" gradientTransform="rotate(115)">
                        <stop offset="2.5%" stop-color="white" />
                        <stop offset="3%" stop-color="black" />
                        <stop offset="4%" stop-color="black" />
                        <stop offset="12%" stop-color="white" />

                        <stop offset="32.5%" stop-color="white" />

                        <stop offset="43%" stop-color="black" />
                        <stop offset="56%" stop-color="white" />
                        <stop offset="56%" stop-color="white" />
                    </linearGradient>
                </defs>
                <g
                    style="font-family:Arial;fill:transparent;font-size:48px; transition: all .5s ease-in-out;"
                    stroke-dasharray="50,20,10,20,10,4"
                    stroke="url(#grad)"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-dashoffset="0"
                    id="woah"
                >
                    <text x="3" y="50" id="ds">HAV</text>
                    <text x="3" y="83" style="font-size:40px;">ARIE</text>
                </g>
            </svg>
            <style>
                text {
                    text-shadow:
                        3px 5px 0 black,
                        3px 3px 0 white,
                        0px 2px 0 black,
                        -1px 0px 0 lightpink;
                }
            </style>
            <script>
                const el = document.querySelector("#woah")
                let n = 0
                const f = () => {
                    n += Math.random()*10
                    el.setAttribute("stroke-dashoffset", n)
                    setTimeout(f, (Math.random()*2000) + 500)
                }
                setTimeout(f, 1000)
            </script>
